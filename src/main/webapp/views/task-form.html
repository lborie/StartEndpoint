<header class="modal-header">
    <button type="button" class="close" data-dismiss="modal">x</button>
    <h3>Ajouter une tache</h3>
</header>
<section class="modal-body">
    <alert-message show="showAlert" title="{{errorTitle}}" message="{{errorMessage}}"></alert-message>
    <form name="taskForm" class="form-horizontal">
        <div class="control-group" ng-class="{error : taskForm.inputTitle.$error.required}">
            <label class="control-label">Titre :</label>
            <input type="text" name="inputTitle" ng-model="task.name" autofocus required>
            <span class="help-block" ng-show="taskForm.inputTitle.$error.required">Le titre est obligatoire</span>
        </div>
        <div class="control-group" ng-class="{error : taskForm.inputYear.$error.pattern}">
            <label class="control-label">Deadline :</label>
            <input type="text" name="inputYear" ng-model="taskForm.deadline" ng-pattern="/(19|20)\d\d/">
            <span class="help-block" ng-show="taskForm.inputYear.$error.pattern">L'annÃ©e n'est pas valide</span>
        </div>
        <div class="control-group">
            <label class="control-label">Deadline : </label>
            <input type="text" ng-model="task.content">
        </div>
    </form>
</section>
<footer class="modal-footer">
    <button class="btn btn-danger btn-small" ng-click="dismiss();">Annuler</button>
    <button class="btn btn-success" ng-click="addTask(task)" ng-disabled="taskForm.$invalid">Ajouter</button>
</footer>
